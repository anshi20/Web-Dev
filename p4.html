<!DOCTYPE html>
<html>
<head>
	<title>Image Map Example</title>
</head>
<body>
	<h1>Image Map Example</h1>
	<img src="https://cdn-icons-png.flaticon.com/512/1040/1040254.png" alt="Example Image" usemap="#examplemap">
    <map name="examplemap">
	<!-- define the hot spots using shape and coords attributes -->
	<area shape="rect" coords="0,0,100,100" href="https://www.amazon.in" alt="Hot Spot 1" title="Hot Spot 1" />
	<area shape="circle" coords="150,150,50" href="#" alt="Hot Spot 2" title="Hot Spot 2" />
	<area shape="poly" coords="250,250,300,200,350,250" href="#" alt="Hot Spot 3" title="Hot Spot 3" />
    </map>
</body>
</html>
